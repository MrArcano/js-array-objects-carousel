<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS CUSTOM -->
  <link rel="stylesheet" href="css/style.css">

  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Carosello Mono Array</title>
</head>
<body>

  <div class="container-carousel">
    <div class="carousel-csm">

      <div class="carousel-img">
        <!-- js add image -->
      </div>

      <!-- thumbnails -->
      <div class="carousel-thumbnails">
        <div class="carousel-thumb">
          <!-- js add thumb -->
        </div>

        <!-- button -->
        <button type="button" class="btn-csm btn-up"><i class="fa-solid fa-chevron-up"></i></button>
        <button type="button"  class="btn-csm btn-down"><i class="fa-solid fa-chevron-down"></i></button>

      </div>
    </div>
  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
